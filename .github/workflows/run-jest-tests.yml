name: Jest Automatic Testing

on:
  pull_request:
    branches: [main]

  workflow_dispatch:

jobs:
  run-jest-tests:
    name: Jest Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install all dependencies
        run: npm install

      - name: Run Jest Tests
        run: npm run test
